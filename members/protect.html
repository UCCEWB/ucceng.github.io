  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please Sign In</h2>
        <h4>If you do not have the password, please contact the webmaster at <a href="mailto:michael.bateman@ucc.on.ca">michael.bateman@ucc.on.ca</a>.</h4>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="passWord();">Sign in</button>
        <button type="button" class="btn btn-lg btn-default btn-block" onclick="goBack()">Go Back</button>
      </form>
      <script>
      function goBack() {
          window.history.back();
      }
      </script>
      <script>
        function passWord() {
        var testV = 1;
        var pass1 = prompt('Please Enter Your Password','');
        while (testV < 3) {
        if (!pass1) 
        history.go(-1);
        if (pass1.toLowerCase() == "ewbuccclub") {
        window.open('members-only.html');
        break;
        } 
        testV+=1; 
        var pass1 = 
        prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
        }
        if (pass1.toLowerCase()!="password" & testV ==3) 
        history.go(-1);
        return " ";
        } 
      </script>
    </div>
