---
layout: default
title: Engineering Society
---

<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-4">
        <img src="images/logo.jpg" alt="" />
      </div>
      <div class="col-sm-8">
        <h1>Engineering Society</h1>
        <p>Welcome to the Upper Canada College Engineering Society!</p>
        <div><a class="btn btn-lg btn-primary" href="{{ site.baseurl }}/about/" role="button">Learn More &raquo;</a></div>
        <p></p>
        <div><a class="btn btn-lg btn-primary" href="mailto:geoffrey.jiang@ucc.on.ca?Subject=Sign%20Up%20For%20EWB">Sign Up &raquo;</a></div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <img src="images/clubphoto/clubphoto.jpg" class="img-rounded" alt="" width="100%">
</div>
<br />
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Recent News</h3>
    </div>
    <div class="panel-body">
      <div class="blog-posts">
        {% for post in site.posts limit:5 %}
          <div class="blog-post spacing">
            <div>
              <h4><a href="/news/#{{ post.url }}">{{ post.title }}</a><small> - {{ post.date | date: '%B %d, %Y' }} </small></h4>
            </div>
          </div>
        {% endfor %}
      </div>
      <div style="padding-top: 15px">
        <a href="/news/">
          <button class="btn btn-primary">
            More News &raquo;
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
