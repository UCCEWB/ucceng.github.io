---
layout: default
title: About
---
<div class="container">
  <div style="text-align: center;">
    <div style="padding-bottom: 15px;">
      <h1>About</h1>
    </div>
    {% for item in site.data.questions %}
      <h3>{{ item[1].title }}</h3>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{ item[1].name }}</h3>
        </div>
        <div class="panel-body">
          {{ item[1].description }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
